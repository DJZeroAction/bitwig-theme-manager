name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          updaterJsonPreferNsis: true

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: Rename assets and update latest.json URLs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_ID="${{ needs.create-release.outputs.release_id }}"

          # Build a mapping of old names to new names
          declare -A rename_map

          # Get all assets for this release
          assets=$(gh api /repos/${{ github.repository }}/releases/$RELEASE_ID/assets --jq '.[] | "\(.id) \(.name)"')

          while IFS= read -r line; do
            id=$(echo "$line" | cut -d' ' -f1)
            name=$(echo "$line" | cut -d' ' -f2-)

            # Remove version patterns like _0.2.3_ or -0.2.3- or _0.2.3_amd64
            new_name=$(echo "$name" | sed -E 's/[_-][0-9]+\.[0-9]+\.[0-9]+([_-]|\.)/\1/g' | sed -E 's/[_-][0-9]+\.[0-9]+\.[0-9]+(-[0-9]+)?(\.[^.]+)$/\2/')

            if [ "$name" != "$new_name" ]; then
              echo "Renaming: $name -> $new_name"
              rename_map["$name"]="$new_name"
              gh api \
                --method PATCH \
                -H "Accept: application/vnd.github+json" \
                /repos/${{ github.repository }}/releases/assets/$id \
                -f name="$new_name"
            fi
          done <<< "$assets"

          # Update latest.json URLs to use new filenames
          latest_asset=$(gh api /repos/${{ github.repository }}/releases/$RELEASE_ID/assets --jq '.[] | select(.name == "latest.json") | .id')
          if [ -n "$latest_asset" ]; then
            echo "Updating latest.json URLs..."
            # Download from this specific release, not "latest"
            gh api /repos/${{ github.repository }}/releases/assets/$latest_asset > latest.json

            if [ -f "latest.json" ]; then
              # Replace versioned filenames with renamed ones in URLs
              for old_name in "${!rename_map[@]}"; do
                new_name="${rename_map[$old_name]}"
                echo "  Replacing $old_name -> $new_name in URLs"
                sed -i "s|$old_name|$new_name|g" latest.json
              done

              # Delete old latest.json and upload updated one
              gh api --method DELETE /repos/${{ github.repository }}/releases/assets/$latest_asset
              gh release upload --repo ${{ github.repository }} --clobber "${{ github.ref_name }}" latest.json
            fi
          fi

      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/releases/${{ needs.create-release.outputs.release_id }} \
            -f draft=false
